<div class="bg-[#FFFFFF] md:px-20 md:py-16 p-5">
    <div>
        <p class="text-[#054776] md:text-3xl text-xl font-semibold text-center tracking-wide">{{reactPopular.topHeading}}</p>
        <div class="py-10">
            <img class="rounded-3xl w-full" [src]="reactPopular.image" alt="react_popular">
        </div>
    </div>
    <div class="text-[#404040] grid gap-4">
        <p class="text-3xl tracking-wide" [innerHTML]="reactPopular.heading"></p>
        <div *ngFor="let data of reactPopular.paragraph">
            <p class="text-base text-justify" [innerHTML]="data.subPara"></p>
        </div>
        <p class="text-3xl tracking-wide">{{reactPopular.subHeadingOne}}</p>
        <ul *ngFor="let data of reactPopular.underList" class="list-disc p-1.5 grid gap-5 text-base font-normal text-justify">
            <li [innerHTML]="data.list"></li>
        </ul>
        <p class="text-base text-justify" [innerHTML]="reactPopular.functionPara"></p>
        <p class="text-2xl font-normal tracking-normal">{{reactPopular.innerHeading}}</p>
        <p class="text-base text-justify">{{reactPopular.innerParagraph}}</p>
    </div>
</div>
