<div class="bg-[#F3F6FF]">
    <div class="md:p-10 p-5">
        <div class="text-[#0B2E58] text-4xl font-normal text-center">{{heading}}</div>
        <p class="text-[#333333] text-2xl pt-3 text-center">{{headingDesc}}</p>
        <div class="grid md:grid-cols-2 gap-5 md:px-16 md:pt-5 pt-0 px-0">
            <div class="shadow-lg bg-white">
                <div>
                    <img [src]="softwareImage" alt="">
                </div>
                <div class="p-5">
                    <div class="text-[#0B2E58] text-xl font-semibold">{{software}}</div>
                    <p class="text-justify pt-2 text-base font-normal">{{softwarePara}}</p>
                </div>
            </div>
            <div class="shadow-lg bg-white">
                <div class="p-5">
                    <div class="text-[#0B2E58] text-xl font-semibold">{{customer}}</div>
                    <p class="text-justify pt-2 text-base font-normal">.{{customerPara}}</p>
                </div>
                <div>
                    <img [src]="customerImage" alt="">
                </div>
            </div>
            <div class="shadow-lg bg-white">
                <div>
                    <img [src]="saasImage" alt="">
                </div>
                <div class="p-5">
                    <div class="text-[#0B2E58] text-xl font-semibold">{{saas}}</div>
                    <p class="text-justify pt-2 text-base font-normal">{{saasPara}}</p>
                </div>
            </div>
            <div class="shadow-lg bg-white">
                <div class="p-5">
                    <div class="text-[#0B2E58] text-xl font-semibold">{{testing}}</div>
                    <p class="text-justify pt-2 text-base font-normal">{{testingPara}}</p>
                </div>
                <div>
                    <img [src]="testingImage" alt="">
                </div>
            </div>
            <div class="shadow-lg bg-white">
                <div>
                    <img [src]="applicationImage" alt="">
                </div>
                <div class="p-5">
                    <div class="text-[#0B2E58] text-xl font-semibold">{{application}}</div>
                    <p class="text-justify pt-2 text-base font-normal">{{applicationPara}}</p>
                </div>
            </div>
            <div class="shadow-lg bg-white">
                <div class="p-5">
                    <div class="text-[#0B2E58] text-xl font-semibold">{{uiux}}</div>
                    <p class="text-justify pt-2 text-base font-normal">{{uiuxPara}}
                    </p>
                </div>
                <div>
                    <img [src]="uiuxImage" alt="">
                </div>
            </div>
            <div class="shadow-lg bg-white">
                <div>
                    <img [src]="cloudImage" alt="">
                </div>
                <div class="p-5">
                    <div class="text-[#0B2E58] text-xl font-semibold">{{cloud}}</div>
                    <p class="text-justify pt-2 text-base font-normal">{{cloudPara}}</p>
                </div>
            </div>
            <div class="shadow-lg bg-white">
                <div class="p-5">
                    <div class="text-[#0B2E58] text-xl font-semibold">{{web}}</div>
                    <p class="text-justify pt-2 text-base font-normal">{{webPara}}</p>
                </div>
                <div>
                    <img [src]="webImage" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
