<div class="bg-[#F3F6FF] md:px-20 md:py-16 p-5">
    <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-5 md:gap-24">
        <div>
            <img class="rounded-md w-full" [src]="singlaCard.cardImage" [alt]="singlaCard.cardHeading">
        </div>
        <div class="grid place-content-center justify-center">
            <p class="text-2xl md:text-4xl font-semibold">{{singlaCard.cardHeading}}</p>
            <div *ngFor="let card of singlaCard.cardParagrapg" class="text-base text-justify font-normal">
                <p>{{card.paragraph}}</p>
            </div>
        </div>
    </div>
</div>
